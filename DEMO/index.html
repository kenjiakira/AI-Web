<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="DEMO/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="chat-container" class="h-screen flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h1 class="text-2xl font-bold">Modern Chat</h1>
            <div class="relative">
                <button id="theme-toggle" class="p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white">
                    <i data-lucide="sun" class="w-5 h-5"></i>
                </button>
                <div id="theme-menu" class="hidden absolute right-0 mt-2 p-2 bg-white rounded-lg shadow-lg z-10">
                   
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-hidden relative">
            <div id="chat-box" class="h-full overflow-y-auto p-4 space-y-4" style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba'); background-attachment: fixed; background-position: center; background-size: cover;">
               
            </div>
        </div>
        <div id="input-area" class="p-4 bg-white">
            <div class="flex items-center space-x-2">
                <textarea id="message-input" placeholder="Type a message..." class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none bg-gray-100 text-gray-900" rows="1"></textarea>
                <button id="send-button" class="hidden bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="DEMO/script.js"></script>
</body>
</html>
